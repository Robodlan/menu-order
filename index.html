<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Menu Order</title>
</head>
<body>
    <header class="header">
     <img src="restaurant.png" alt="a humburger pic"/>
        <div class="title-subtitle">
            <h2 class="title-header" >Jimmyâ€™s Diner</h2>
            <h3 class="subtitle-header" >The best burgers and pizzas in town.</h3>
        </div>
    </header>
    
    <main class="main-container" id="main-container">

        <section id="menu" class="menu"></section>
        <section id="order" class="order"></section> 

        <section id="new-obj" class="new-obj hidden"> <!--Total price section -->
            <hr/>
            <h3 class="total" id="total"></h3>
            
            <button class="purchase-btn" id="purchase-btn">Complete order</button>
        </section>

        <div class="last-title hidden" id="last-title">
            <h2>Thanks, James! Your order is on its way!</h2>
        </div>
        <dialog  class="modal hidden" id="modal">
            <form method="dialog" class="form">
                <h2 class="modal-title">Your card details</h2>
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="number" name="number" placeholder="Enter card number" required>
                <input type="number" name="cvv" placeholder="Enter CVV" required>
                <button id="pay-btn" class="pay-btn">Pay</button>
            </form>
        </dialog> 
    </main>
      
      <!-- modal -->
  <script src="script.js" type="module"></script>
 </body>
</html>
