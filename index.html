<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Menu Order</title>
</head>
<body>
    <header>
        <div class="header container" >
            <img class="img-rest" src="restaurant.png" alt="a humburger pic"/>
               <div class="title-subtitle">
                   <h2 class="title-header" >Jimmy's Diner</h2>
                   <h3 class="subtitle-header" >The best burgers and pizzas in town.</h3>
               </div>
        </div>
    </header>

    <main class="container main" id="main-container">
        <section id="menu" class="menu"></section>
        <section id="order" class="order"></section> 

        <section id="total-price-section" class="total-price-section hidden"> <!--Total price section -->
            <hr/>
            <div class="your-total-section" >
                <h3>Your Total:</h3><spam class="total" id="total"></spam>
            </div>
            <button class="purchase-btn" id="purchase-btn">Complete order</button>
        </section>

        <div class="last-div hidden" id="last-div"></div>

        <dialog class="dialog" id="dialog">
            <form action="/" method="get" class="form" id="form" >
                <h2 class="modal-title" style="text-align: center;" >Your card details</h2>
                <h3 class="error" id="error"></h3>
                <label for="name">
                    <input type="text" id="input-text-name" name="name" placeholder="Enter your name" required>
                </label>
                <label for="number">
                    <input type="number" min="16" id="input-card-details" name="number" placeholder="Enter card number" required>
                </label>
                <label for="cvv">
                     <input type="number" id="input-card-cvv" name="cvv" placeholder="Enter CVV" required>
                </label>
                <button type="submit" aria-label="pay-order" formmethod="dialog" id="pay-btn" class="pay-btn" >Pay</button>
            </form>
        </dialog> 
    </main>
     <!-- modal -->
  <script src="script.js" type="module"></script>
 </body>
</html>
